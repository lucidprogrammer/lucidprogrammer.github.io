# Site Settings
remote_theme: mmistakes/minimal-mistakes
search: true
locale: "en-US"
title: "John Cyriac"
title_separator: "-"
subtitle: "Technical Architect & Systems Engineer"
name: "John Cyriac"
description: "20+ years building distributed systems, databases, and cloud infrastructure. Kubernetes optimization, GPU databases, and scalable architectures."
url: "https://lucidprogrammer.github.io"
baseurl: ""
repository: "lucidprogrammer/lucidprogrammer.github.io"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia
include:
  - _pages

# Site Author
author:
  name: "John Cyriac"
  avatar: "/assets/images/bio-photo.jpg" # Add your photo later
  bio: "Technical Architect specializing in Kubernetes, distributed databases, and cloud infrastructure. 13k+ hours of consulting experience via Upwork."
  location: "Stevenage, UK"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:john.e.cyriac@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://lucidprogrammer.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lucidprogrammer"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/cyriac"
    - label: "Upwork"
      icon: "fas fa-fw fa-briefcase"
      url: "https://www.upwork.com/fl/lucidp"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lucidprogrammer"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/cyriac"

# Collections
collections:
  papers:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _papers
  - scope:
      path: ""
      type: papers
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true